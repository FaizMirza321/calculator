<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div class="keys">
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="operator" id="add" onclick="appendToDisplay('+')">+</button>
            <button class="operator" id="subtract" onclick="appendToDisplay('-')">-</button>
            <button class="operator" id="multiply" onclick="appendToDisplay('*')">*</button>
            <button class="operator" id="divide" onclick="appendToDisplay('/')">/</button>
            <button class="operator" id="calculate" onclick="calculate()">=</button>
            <button class="operator" id="clear" onclick="clear()">C</button>
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
